<html> 
<head> 
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css/font-awesome.min.css">
	<script src="public/js/jquery-1.11.1.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<style>
		nav{
			display:inline-block;
			vertical-align:top;
			width:25;
		}
		.column{
			display:inline-block;
			vertical-align:top;
			width:75;
		}
		.thread{
			margin-left: 2em;
			margin-right:2em;
		}
		.thumb_gif{
			width:100%;
		}
		.img_box{
			display:inline-block;
			vertical-align:top;
			width:300px;
		}
		.comment_box{
			vertical-align:top;
		}
		.comment_box h4{
		}
		.reply_box{
			margin-top: 1em;
		}
		.tier-1{
			padding-left: 2em;
			border-left: solid #FF000;
		}
		.tier-1 .btn-primary{
			background-color: #5cb85c;
			border-color: #4cae4c;
		}
		.comment{
			margin-bottom: 1em;
		}
		p{
			font-size: 20px;
		}
		.input-group-addon{
			background-color: #428bca;
			border: #357ebd;
			color: white;
		}
	</style>
</head>
<body> 
<div class="row">
<div class="col-md-3"></div>
<div class="thread col-md-6 col-xs-12">
	<div class="reply_box">
		<form class="form-inline" role="form">
			<input  class="form-control" type="text" placeholder="Username">
			<input  class="form-control" type="text" placeholder="Gif URL">
		</form>
		<div class="input-group">
		    <textarea class="form-control custom-control" rows="3" style="resize:none" placeholder="Comment..."></textarea> <span class="input-group-addon btn btn-primary">Submit <i class="fa fa-paper-plane-o"></i></span>
		</div>
	</div>
	<br>
	<div class="comment">
		<div class="img_box">
			<img class="thumb_gif" src="public/img/minions_shopping.gif">
			<div class="btn-group btn-group-justified">
			<div class="btn-group">
			<button type="button" class="btn btn-primary replay_btn">Replay <i class="fa fa-share"></i></button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary enlarge_btn">Enlarge <i class="fa fa-search-plus"></i></button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary"> Report <i class="fa fa-ban"></i></button>
			</div>
			</div>
		</div>
		<div class="comment_box">
			<h4> [1 Hour Ago] Minion1069: </h4>
			<p> Lets go shopping today guys? </p>
		</div>
		<div class="gif_box" style="display:none">
			<img src="public/img/minions_shopping.gif">
		</div>
		<div class="reply_box" style="display:none;">
			<form class="form-inline" role="form">
				<input  class="form-control" type="text" placeholder="Username">
				<input  class="form-control" type="text" placeholder="Gif URL">
			</form>
			<div class="input-group">
			    <textarea class="form-control custom-control" rows="3" style="resize:none" placeholder="Comment..."></textarea> <span class="input-group-addon btn btn-primary">Submit <i class="fa fa-paper-plane-o"></i></span>
			</div>
		</div>
	</div>
	<div class="comment tier-1">
		<div class="img_box">
			<img class="thumb_gif" src="http://media.giphy.com/media/9gz8R9Ty9RyDu/giphy.gif">
			<div class="btn-group btn-group-justified">
			<div class="btn-group">
			<button type="button" class="btn btn-primary replay_btn">Replay <i class="fa fa-share"></i></button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary enlarge_btn">Enlarge <i class="fa fa-search-plus"></i></button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary"> Report <i class="fa fa-ban"></i></button>
			</div>
			</div>
		</div>
		<div class="comment_box">
			<h4> [1 Hour Ago] SailorFanGirl02: </h4>
			<p> did someone say shopping?</p>
		</div>
		<div class="gif_box" style="display:none">
			<img src="http://media.giphy.com/media/9gz8R9Ty9RyDu/giphy.gif">
		</div>
		<div class="reply_box" style="display:none;">
			<form class="form-inline" role="form">
				<input  class="form-control" type="text" placeholder="Username">
				<input  class="form-control" type="text" placeholder="Gif URL">
			</form>
			<div class="input-group">
			    <textarea class="form-control custom-control" rows="3" style="resize:none" placeholder="Comment..."></textarea> <span class="input-group-addon btn btn-primary">Submit <i class="fa fa-paper-plane-o"></i></span>
			</div>
		</div>
	</div>
</div>
<div class="col-md-3"></div>
</div>

<script>
	$(".enlarge_btn").click(function(){
		var x = $(this);
		$(this).parent().parent().parent().parent().children(".gif_box").toggle("fast",function(){	
			if(x.html() === "Enlarge <i class=\"fa fa-search-plus\"></i>"){
				x.html("Shrink <i class=\"fa fa-search-minus\"></i>");
			}else{
				x.html("Enlarge <i class=\"fa fa-search-plus\"></i>");
			}
		});
	});
	$(".replay_btn").click(function(){
		var x = $(this);
		$(this).parent().parent().parent().parent().children(".reply_box").toggle("fast",function(){	
			if(x.html() === "Replay <i class=\"fa fa-share\"></i>"){
				x.html("NVM");
			}else{
				x.html("Replay <i class=\"fa fa-share\"></i>");
			}
		});
	});
	$(".btn").click(function(){
		var x = $(this).parent().parent();
		$( ".test" ).toggle( "slow", function() {
			// Animation complete.
		});
	});
</script>
</body>
</html>
